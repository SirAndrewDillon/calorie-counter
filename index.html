<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" sizes="16x16" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans|Raleway|Roboto|Sarabun|Source+Sans+Pro" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="main.css">
  <script>
    const numOnly = (x) => {
      const charCode = (x.which) ? x.which : x.keyCode;
      if (charCode > 31 && (charCode < 48 || charCode > 57)) {
        return false;
      }
      return true;
    };
  </script>
  <title>Calorie Counter</title>
</head>

<body>
  <main>
    <div class="alert" id="alert">
      <span class="close-alert" onclick="this.parentElement.style.display='none';">&times;</span>
      <p id="alert-value">This is a alert!</p>
    </div>
    <div class="container">
      <div class="toggle-modes" id="toggleTheme">
        <div class="light-mode" id="lightMode"><span id="lightText">You're in <span id="mode">light</span>
            mode!</span><span id="icon" class="sun-icon">&#9728;</span></div>
        <div class="dark-mode try other-mode no-select" id="darkMode" onclick="toggleTheme()"><span
            id="currentTheme">Try Dark Mode</span></div>
      </div>
      <div class="total-calories-burned hidden" id="totalBurnDisplay">
        <p>You'd burn <span class="calorie-counter" id="totalBurnRes">0</span> <span class="break"> calories in
            total</span></p>
      </div>
    </div>
  </main>
  <script src="calburned.js"></script>
  <script>
    document.getElementById('weight-input').addEventListener('focus', () => {
      const label = document.getElementById('weightLabel');
    });
  </script>
</body>

</html>
